<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
    <style>
        body, html {
            position: relative;
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        svg {
            width: 1000px;
            height: 600px;
        }

        .image {
            position: absolute;
            left: 0;
            top: 0;
            width: 1000px;
            height: 600px;
            a: #cbcbcb;
        }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <div class="image">
        <svg
                width="1000"
                height="600"
                viewBox="0 0 1000 600"
                xmlns="http://www.w3.org/2000/svg"
        >
            <!-- токоприемники -->
            <line x1="540" y1="190" x2="200" y2="50" stroke-width="2" stroke="#000000"/>
            <line x1="560" y1="190" x2="200" y2="50" stroke-width="2" stroke="#000000"/>
            <rect x="190" y="47" width="15" height="5" fill="#0066ff"/>
            <rect x="500" y="180" width="100" height="20" fill="#0066ff"/>
            <polygon points="600,180 600,200 640,200" fill="#0066ff"/>

            <!-- задния часть -->
            <polygon points="50,370 60,370 60,210" fill="#B6D1FF"/>

            <!-- основной кузов -->
            <rect x="60" y="200" width="880" height="170" fill="#B6D1FF" rx="10"/>
            <rect x="60" y="210" width="880" height="160" fill="#B6D1FF" />

            <!-- передняя часть -->
            <polygon points="940,210 940,370 950,370" fill="#B6D1FF"/>
            <polygon points="940,240 942,240 945,295 940,295" fill="#2d354a"/>
            <polygon points="940,295 945,295 948,350 940,350" fill="#000000"/>

            <!-- остекление -->
            <rect x="80" y="240" width="860" height="55" fill="#2d354a" />
            <rect x="80" y="295" width="860" height="55" fill="#000000" />

            <!-- нижняя линия -->
            <rect x="50" y="370" width="900" height="50" fill="#0066ff" rx="10"/>
            <rect x="50" y="370" width="900" height="10" fill="#0066ff" />

            <!-- контур остекления -->

            <!-- первая дверь -->
            <rect x="120" y="220" width="100" height="190" stroke="#8aa5b7" stroke-width="1" fill="none" />
            <line x1="170" y1="220" x2="170" y2="410" stroke="#8aa5b7" stroke-width="1" />

            <!-- вторая дверь -->
            <rect x="470" y="220" width="100" height="190" stroke="#8aa5b7" stroke-width="1" fill="none" />
            <line x1="520" y1="220" x2="520" y2="410" stroke="#8aa5b7" stroke-width="1" />

            <!-- третья дверь -->
            <rect x="820" y="220" width="100" height="190" stroke="#8aa5b7" stroke-width="1" fill="none" />
            <line x1="870" y1="220" x2="870" y2="410" stroke="#8aa5b7" stroke-width="1" />

            <!-- верхняя линия -->
            <line x1="120" y1="220" x2="820" y2="220" stroke="#8aa5b7" stroke-width="1" />

            <!-- средняя первая линия -->
            <line x1="220" y1="275" x2="470" y2="275" stroke="#8aa5b7" stroke-width="1" />

            <!-- средняя вторая линия -->
            <line x1="570" y1="275" x2="820" y2="275" stroke="#8aa5b7" stroke-width="1" />

            <!-- нижняя первая линия -->
            <line x1="220" y1="360" x2="470" y2="360" stroke="#8aa5b7" stroke-width="1" />

            <!-- нижняя вторая линия -->
            <line x1="570" y1="360" x2="820" y2="360" stroke="#8aa5b7" stroke-width="1" />

            <!-- первая вертикальная линия -->
            <line x1="300" y1="240" x2="300" y2="360" stroke="#8aa5b7" stroke-width="1" />
            <!-- вторая вертикальная линия -->
            <line x1="380" y1="240" x2="380" y2="360" stroke="#8aa5b7" stroke-width="1" />

            <!-- третья вертикальная линия -->
            <line x1="650" y1="240" x2="650" y2="360" stroke="#8aa5b7" stroke-width="1" />
            <!-- четвертая вертикальная линия -->
            <line x1="730" y1="240" x2="730" y2="360" stroke="#8aa5b7" stroke-width="1" />

            <!-- арки заднее -->
            <circle r="43" cx="290" cy="415" fill="#000000"/>
            <circle r="43" cx="740" cy="415" fill="#000000"/>
            <rect x="240" y="420" height="43" width="550" fill="#ffffff"/>

            <!-- колесо заднее -->
            <circle r="35" cx="290" cy="415" fill="#686868"/>
            <circle r="20" cx="290" cy="415" fill="#cbcbcb"/>
            <circle r="18" cx="290" cy="415" fill="#0066ff"/>

            <!-- колесо переднее -->
            <circle r="35" cx="740" cy="415" fill="#686868"/>
            <circle r="20" cx="740" cy="415" fill="#cbcbcb"/>
            <circle r="18" cx="740" cy="415" fill="#0066ff"/>
        </svg>
    </div>
</body>
</html>
